<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- metas -->
    <meta name="description" content="Pagina destinada a informacion de la franquicia de la serie animada Digimon">
    <meta name="keywords" content="digimon, digital, digimundo, evolucion, digievolucion, anime">
    <!-- link de css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- link de mi css -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Digimon Contacto</title>
</head>
<body>
    <header>
        <div class="banner">
            <a href="../index.html">
                <img src="../img/bannerpng.png" alt="banner con el logo de digimon">
            </a>
        </div>

        <!-- Menu de bootstrap -->    
        <nav class="navbar navbar-expand-lg nav-bt4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav-ppal" id="navbarNavAltMarkup">
                <div class="navbar-nav  titulos-menu">
                    <a class="nav-link active texto-titulos-menu" aria-current="page" href="../index.html">Inicio</a>
                    <a class="nav-link texto-titulos-menu" href="temporada.html">Temporadas</a>
                    <a class="nav-link texto-titulos-menu" href="peliculas.html">Peliculas</a>
                    <a class="nav-link texto-titulos-menu" href="personajes.html">Personajes</a>
                    <a class="nav-link texto-titulos-menu" href="contacto.html">Contacto</a>
                </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-color">
        <form action="">
            <fieldset>
                <div class="form-grilla">
                    <div class="form__div-uno">
                        <label for="Nombre">Nombre:</label>
                        <input type="text" id="nombre" required>
                        
                        <label for="Apellido">Apellido:</label>
                        <input type="text" id="apellido">
                        
                        <label for="Email">Email:</label>
                        <input type="email" id="mail" required>
                    </div>
                    <div class="form__div-dos">
                        <label for="solicitud">Solicitud para agregar Digimon:</label>
                        <textarea class="textarea-formulario" name="mensaje" id="solicitud" cols="40" rows="5" required></textarea>
                    </div>
                </div>
                
                <div class="boton-formulario">
                    <button type="submit" class="btn btn-primary btn-lg"> Enviar </button>
                </div>

            </fieldset>
        </form>

    </main>
    <footer>
        <p>Digimon - Todos los derechos reservados 2023 | Desarrollado por PelaezKevin </p>
    </footer>
    
    <!-- Script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
